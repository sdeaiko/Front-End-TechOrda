<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link type="Image/x-icon" href="img/saitama.png" rel="icon">
    <title>Registration Form</title>
</head>
<body>

    <div class="registration-form">
        <h1 class="title">WELCOME TO THE WEBSITE!</h1>
        <div class="input">
            <form action="login.html" target="_self">
                <fieldset>

                    <label for="firstname">Username</label>
                    <input type="text" id="firstname" name="firstname">
            
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">

                    <label for="birthday">Birthday</label>
                    <input type="date" id="birthday" name="birthday">

                    <label for="phone">Phone number</label>
                    <input type="tel" id="phone" name="phone" minlength="10">

                    <label for="password">Password</label>
                    <input type="password" id="password" name="password">

                    <label for="checkbox" class="chekbox">I agree with the terms of use of this application</label>
                    <input type="checkbox" id="checkbox" name="agreement">

                    <label for="yes">I watched onepunchman</label>
                    <input type="radio" id="yes" name="watched">

                    <label for="no">I  didn`t watch onepunchman</label>
                    <input type="radio" id="no" name="watched">

                </fieldset>
                <button class="btn">Register</button>
            </form>
        </div>
    </div>

</body>
</html>
