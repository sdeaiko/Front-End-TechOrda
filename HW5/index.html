<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>

    <div class="calc">
        <div class="output-display">
            <p id="result">0</p>
        </div>

        <div class="buttons">
            <div class="btn top-panel ac">CE</div>
            <div class="btn top-panel left-bracket">(</div>
            <div class="btn top-panel right-bracket">)</div>
            <div class="btn right-panel divide">รท</div>
            <div class="btn seven">7</div>
            <div class="btn eight">8</div>
            <div class="btn nine">9</div>
            <div class="btn right-panel multiply">ร</div>
            <div class="btn four">4</div>
            <div class="btn five">5</div>
            <div class="btn six">6</div>
            <div class="btn right-panel minus">-</div>
            <div class="btn one">1</div>
            <div class="btn two">2</div>
            <div class="btn three">3</div>
            <div class="btn right-panel plus">+</div>
            <div class="btn zero">0</div>
            <div class="btn dot">.</div>
            <div class="btn right-panel equal">=</div>
        </div>

    </div>


    <script src="script.js"></script>
</body>
</html>
